<section id="contact-section">
  
  <div class="container">
   
   <h2> Become our Partner </h2>
   <blockquote class="blockquote">
   	<p class="blockquot-text"> Just one Great Partnership with the right person can have an incredible impact on your business success </p><br>

   <div class="contact-form">

      <i class="fa fa-map-marker"></i><span class="form-info">City Delhi</span><br><br>
   		<i class="fa fa-phone"></i><span class="form-info">1234567890</span><br><br>
      <i class="fa fa-envelope"></i><span class="form-info" id="enve">xyz@gmail.com</span><br><br>
   </div>

  <div id="form">
   		<form>
   			<input type="text" placeholder="Your name" required>
   			<input type="text" placeholder="Last name" required>
        <input type="Email" placeholder="Email" required>
   			<textarea name="message" placeholder="Kind of patnership" rows="3"  id="" required></textarea>
        <textarea name="message" placeholder="Description about your role" rows="5"  id="" required></textarea>
   			<button class="submit" id="button">Submit</button><br><br><br><br>
      </form>
   </div>
   </div>
  </div>
   <div class="scrolltop float-right">
   <i class="fas fa-arrow-alt-circle-up" onclick="topFunction()" id="myBtn"></i>
  </div>

</section>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js" integrity="sha256-jDnOKIOq2KNsQZTcBTEnsp76FnfMEttF6AV2DF2fFNE=" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js" integrity="sha256-JtQPj/3xub8oapVMaIijPNoM0DHoAtgh/gwFYuN5rik=" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

     <script>
       
       $('.count').counterUp({
        delay:10,
        time:3000
       })
      
      mybutton = document.getElementById("myBtn");

      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
        if(document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display ="none";
        }
      }
      
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop =0;
      }
     
     </script>
